<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름&nbsp;&nbsp;&nbsp;<input type="text" id="name"><br><br>
    모바일<input type="text" id="mobile" placeholder="010-0000-0000"><br><br>
    <input type="button" id="btnGo" value="DISPLAY" onclick="display()"><br><br>
    <h1>결과</h1><br>
    <div id="dvDisplay" style="width:300px;height:100px;border: 1px solid black;"></div>
</body>
<script>
    function display() {
        if (document.getElementById("btnGo").value=="DISPLAY"){
            document.getElementById("dvDisplay").innerHTML = "<a style=font-weight:bold;>이름 : </a>" + document.getElementById("name").value + "<br>" + 
                                                            "<a style=font-weight:bold;>모바일 : <a>" + document.getElementById("mobile").value;
            document.getElementById("dvDisplay").style= 'background-color:yellow;width:300px;height:100px;border: 1px solid black;'                                                    
            let pStyle = 'background-color:aqua;';
            document.getElementById("name").style=pStyle;
            document.getElementById("mobile").style=pStyle;
            document.getElementById("btnGo").value='clear';
        } else {
            document.getElementById("name").value="";
            document.getElementById("mobile").value="";
            document.getElementById("dvDisplay").innerHTML='';
            let pStyle = 'background-color:white;';
            document.getElementById("name").style=pStyle;
            document.getElementById("mobile").style=pStyle;
            document.getElementById("dvDisplay").style=pStyle+'width:300px;height:100px;border: 1px solid black;';
            document.getElementById("btnGo").value="DISPLAY";
        }
   }
</script>
</html>
