<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="gender" id="male" value="남성" onclick="showGender()">남성
    <input type="radio" name="gender" id="female" value="여성" onclick="showGender()">여성
    <br><br>
    <input type="radio" name="medal" id="gold" value="금메달" onclick="showMedal()">금메달
    <input type="radio" name="medal" id="silver" value="은메달" onclick="showMedal()">은메달
    <input type="radio" name="medal" id="bronze" value="동메달" onclick="showMedal()">동메달
    <br><br>
    <div id="dvResult" style="width: 200px;height: 100px;border: 1px solid black;"></div>
    <br><br>
    <input type="button" id="doRadioSet" value="Set" onclick="radioSet()">
</body>
<script>
let a='', b='';
function showGender(){
        if(document.getElementById("male").checked){
            gender=document.getElementById("male").value;
        } else if (document.getElementById("female").checked) {
            gender=document.getElementById("female").value;
        }
        a=gender;
        document.getElementById("dvResult").innerHTML=a+","+b;
    }
function showMedal(){
        if(document.getElementById("gold").checked){
            medal=document.getElementById("gold").value;
        } else if(document.getElementById("silver").checked){
            medal=document.getElementById("silver").value;
        } else if(document.getElementById("bronze").checked){
            medal=document.getElementById("bronze").value;
        }
        b=medal;
        document.getElementById("dvResult").innerHTML=a+","+b;
    }
function radioSet(){
    document.getElementById("female").checked=true;
    document.getElementById("silver").checked=true;
}
</script>
</html>
