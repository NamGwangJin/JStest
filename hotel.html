<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel</title>
</head>
<style>
    table{ border-collapse:collapse; font-family:fantasy;}
    .table { border-collapse:separate; border-spacing:50px;}
    td { font-weight:bold;}
    tr { height:80px; background-color:lightskyblue; }
    option{ font-size:25px; font-family:fantasy; }
    select { background-color:ivory; font-family:monospace }
    .btn { width:100px; height:50px; background-color:green; font-weight:bold; }
    .btncc { width:100px; height:50px; background-color:crimson; font-weight:bold; }
    .fs20 { font-size:20px; }
    .inputstyle { background-color:ivory; font-size:20px; }
</style>
<body style="background-color:ivory;">
    <h1 style="font-weight:bold; text-align:center; font-family:fantasy">&#127970;호텔 예약 관리&#127970;</h1>
    <table class="table" style="margin-left: auto; margin-right: auto;">
        <tr>
            <td style="width:33%;">
             <table style="width:100%;">
                <h2 style="text-align:center">&#128269;검색&#128270;</h2>
                <tr><td>숙박 기간</td><td colspan="2" text-align:center;><input class="inputstyle" type="date">&nbsp;~&nbsp;<input class="inputstyle" type="date"></td></tr>
                <tr><td>객실 타입</td><td><select class="inputstyle" name="room" size="1">
                <option>전체</option>
                <option>Single</option>
                <option>double</option>
                <option>SuiteRoom</option>
                <option>FamilyRoom</option>
                <option>Premium</option>
                <option>DeluexRoom</option></select>
                <input style="font-size:15px; background-color:wheat; font-weight:bold;" class="inputstyle"type="button" value="조회"></td></tr>
                <tr><td colspan="2" style="text-align:center;">예약 가능 객실</td></tr>
                <tr><td colspan="2"><select name="roomable" size="16" style="width:100%; height:100%;">
                <option>101 SuiteRoom 7명</option>
                <option>102 Single 2명</option>
                <option>103 FamilyRoom 5명</option>
                </select></td></tr>                        
            </table>
            </td>
    
            <td style="width:33%;">
            <table style="width:100%;">
                <h2 style="text-align:center">&#128195;내역&#128195;</h2>
                <tr><td style="text-align:right">예약번호</td><td><input class="inputstyle" type="text" size="12"></td></tr>
                <tr><td style="text-align:right">객실번호</td><td><input style="width:50px" class="inputstyle" type="text" size="4"></td></tr>
                <tr><td style="text-align:right">객실명</td><td><input class="inputstyle" type="text" size="12"></td></tr>
                <tr><td style="text-align:right">객실타입</td><td><select class="inputstyle" name="room" size="1">
                    <option>Single</option>
                    <option>double</option>
                    <option>SuiteRoom</option>
                    <option>FamilyRoom</option>
                    <option>Premium</option>
                    <option>DeluexRoom</option></select></td></tr>
                <tr><td style="text-align:right">숙박예정인원</td><td><input class="inputstyle" type="number" style="width:40px;" min="1" max="10">명</td></tr>
                <tr><td style="text-align:right">예약자</td><td><input style="width:60px;" class="inputstyle" type="text" size="5">님</td></tr>
                <tr><td style="text-align:right">전화번호</td><td><input style="width:150px;" class="inputstyle" type="text"></td></tr>
                <tr><td style="text-align:right">숙박 기간</td><td><input class="inputstyle" type="date">&nbsp;~&nbsp;<input class="inputstyle" type="date"></td></tr>
                <tr><td style="text-align:right">금액</td><td><input style="width:120px;" class="inputstyle" type="number">원</td></tr>
                <tr><td colspan="2" style="text-align:center"><input class="btn" type="submit" value="예약완료">&nbsp;
                        <input class="btn" style="background-color:deepskyblue;" type="reset" value="지우기">&nbsp;
                        <input class="btncc" type="submit" value="예약취소"></td></tr>
            </table>
            </td>
            
            <td style="width:33%;">
            <table style="width:100%;">
                <h2 style="text-align:center">&#128343;예약된 객실&#128343;</h2>
                <tr><td><select name="reserved" size="23" style="width:100%; height:100%;">
                    <option>남광진 2023-07-01 ~ 2023-07-03 102 Single</option>
                </select></td></tr>
            </table>
            </td>
        </tr>
    </table>
    </body>
</html>
