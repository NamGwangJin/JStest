<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="lblName"></label>
    <br><br>
    <input type="button" id="btnShow" value="Show Name">
    <br><br>
    <input type="text" id="userid">
    <br><br>
    <input type="button" id="btnAlert" value="show id">
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document)
.on('click','#btnShow',function(){
    $('#lblName').text('이순신');
})
.on('dblclick','#btnShow',function(){
    $('#lblName').text('유관순');
})
.on('click','#btnAlert',function(){
    let str = $('#userid').val();
    alert(str);
})
;
</script>
</html>
